<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math question Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/4e713e6208.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="box">
        <h2>
          Score <i class="fa fa-arrow-right"></i> <sapn id="score">0</sapn>
        </h2>
        <h3 id="question">Q. What is 8 multiply by 4 ?</h3>
        <form id="questionForm" onsubmit="checkAnswer(event)">
          <input required id="answerInput" name="answer" type="number" />
          <button class="primaryBtn" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
